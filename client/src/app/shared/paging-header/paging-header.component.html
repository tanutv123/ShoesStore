<header *ngIf="totalCount && pageNumber && pageSize">
  <span *ngIf="totalCount > 0">Showing
    <strong>
      {{(pageNumber - 1) * pageSize + 1}} -
      {{pageSize * pageNumber > totalCount ? totalCount : pageSize * pageNumber}}
    </strong> of
    <strong>
      {{totalCount}}
    </strong> Results
  </span>
  <span *ngIf="totalCount === 0">No result matches</span>
</header>
